<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../styles/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" />
  <title>Logowanie | Hotel Olimp</title>
</head>
<body>
  <nav>
    <div class="nav__bar">
      <div class="nav__header">
        <div class="logo nav__logo">
          <div>H</div>
          <span>HOTEL<br />Olimp</span>
        </div>
        <button class="nav__menu__btn" id="menu-btn" aria-label="Otwórz menu">
          <i class="ri-menu-line"></i>
        </button>
      </div>
      <ul class="nav__links" id="nav--links">
        <li><a href="../src/index.html">Home</a></li>
        <li><a href="onas.html">O nas</a></li>
        <li><a href="pokoje.html">Pokoje</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="eventy.html">Eventy</a></li>
        <li><a href="logowanie.html" class="active">Logowanie</a></li>
      </ul>
    </div>
  </nav>

  <section class="hero">
    <div class="eyebrow">Panel użytkownika</div>
    <h1>Logowanie i rejestracja</h1>
    <p>Utwórz konto, a potem zaloguj się, aby zarezerwować pokój.</p>
  </section>

  <section class="grid-cards" style="max-width:960px">
    <article class="card">
      <h3>Rejestracja</h3>
      <form id="regForm" class="form" style="display:grid; gap:10px; margin-top:10px">
        <label>Login <input name="login" required></label>
        <label>Hasło <input name="password" type="password" minlength="6" required></label>
        <button class="btn" type="submit">Zarejestruj</button>
        <p id="regMsg"></p>
      </form>
    </article>

    <article class="card">
      <h3>Logowanie</h3>
      <form id="loginForm" class="form" style="display:grid; gap:10px; margin-top:10px">
        <label>Login <input name="login" required></label>
        <label>Hasło <input name="password" type="password" required></label>
        <button class="btn" type="submit">Zaloguj</button>
        <p id="loginMsg"></p>
      </form>
      <div style="margin-top:14px; display:flex; gap:8px; flex-wrap:wrap">
        <button class="btn" id="whoamiBtn" type="button">Kim jestem?</button>
        <button class="btn" id="logoutBtn" type="button">Wyloguj</button>
        <p id="whoamiMsg"></p>
      </div>
    </article>
  </section>

  <script>
    const API = 'http://localhost:3000';

    function toJSON(r){ return r.json().catch(()=>({})).then(body => ({ ok:r.ok, status:r.status, body })); }

    document.getElementById('regForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const body = Object.fromEntries(new FormData(e.currentTarget).entries());
      const res  = await fetch(API + '/api/auth/register',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        credentials:'include',
        body: JSON.stringify(body)
      }).then(toJSON);
      document.getElementById('regMsg').textContent = res.ok ? 'Konto utworzone!' : (res.body.error || 'Błąd rejestracji');
    });

    document.getElementById('loginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const body = Object.fromEntries(new FormData(e.currentTarget).entries());
      const res  = await fetch(API + '/api/auth/login',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        credentials:'include',
        body: JSON.stringify(body)
      }).then(toJSON);
      document.getElementById('loginMsg').textContent = res.ok ? 'Zalogowano!' : (res.body.error || 'Błąd logowania');
    });

    document.getElementById('logoutBtn').addEventListener('click', async ()=>{
      await fetch(API + '/api/auth/logout',{ method:'POST', credentials:'include' });
      document.getElementById('whoamiMsg').textContent = 'Wylogowano';
    });

    document.getElementById('whoamiBtn').addEventListener('click', async ()=>{
      const res = await fetch(API + '/api/auth/me',{ credentials:'include' }).then(toJSON);
      document.getElementById('whoamiMsg').textContent = res.ok && res.body?.user
        ? ('Zalogowany jako: ' + res.body.user.login)
        : 'Nie zalogowano';
    });

    // hamburger
    (function(){
      const btn = document.getElementById('menu-btn');
      const links = document.getElementById('nav--links');
      if (btn && links) btn.addEventListener('click', ()=> links.classList.toggle('open'));
    })();
  </script>
</body>
</html>
