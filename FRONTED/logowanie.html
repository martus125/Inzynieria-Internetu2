<body>

        <div class="logo nav__logo">

    </div>

  <section class="hero">
    <div class="eyebrow">Panel użytkownika</div>
    <h1>Logowanie i rejestracja</h1>
    <p>Utwórz konto, a potem zaloguj się, aby zarezerwować pokój.</p>
  </section>

  <section class="grid-cards" style="max-width:960px">
    <article class="card">
      <h3>Rejestracja</h3>
      <form id="regForm" class="form" style="display:grid; gap:10px; margin-top:10px">
        <label>Login <input name="login" required></label>
        <label>Hasło <input name="password" type="password" minlength="6" required></label>
        <button class="btn" type="submit">Zarejestruj</button>
        <p id="regMsg"></p>
      </form>
    </article>

    <article class="card">
      <h3>Logowanie</h3>
      <form id="loginForm" class="form" style="display:grid; gap:10px; margin-top:10px">
        <label>Login <input name="login" required></label>
        <label>Hasło <input name="password" type="password" required></label>
        <button class="btn" type="submit">Zaloguj</button>
        <p id="loginMsg"></p>
      </form>
      <div style="margin-top:14px; display:flex; gap:8px; flex-wrap:wrap">
        <button class="btn" id="whoamiBtn" type="button">Kim jestem?</button>
        <button class="btn" id="logoutBtn" type="button">Wyloguj</button>
        <p id="whoamiMsg"></p>
      </div>
    </article>
  </section>

  <script>
  const BASE =
    (location.protocol.startsWith("http") && location.host === "localhost:3000")
      ? ""
      : "http://localhost:3000";

  async function request(path, opts = {}) {
    try {
      const url = path.startsWith("http") ? path : (BASE + path);

      const r = await fetch(url, {
        credentials: "include",
        ...opts,
      });

      let body = {};
      try { body = await r.json(); } catch (e) {}

      return { ok: r.ok, status: r.status, body };
    } catch (err) {
      return { ok: false, status: 0, body: { error: "Brak połączenia z backendem" } };
    }
  }

  const regForm = document.getElementById("regForm");
  if (regForm) {
    regForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const body = Object.fromEntries(new FormData(e.currentTarget).entries());

      const res = await request("/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body),
      });

      const el = document.getElementById("regMsg");
      if (el) el.textContent = res.ok ? "Konto utworzone!" : (res.body.error || "Błąd rejestracji");
    });
  }

  const loginForm = document.getElementById("loginForm");
  if (loginForm) {
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const body = Object.fromEntries(new FormData(e.currentTarget).entries());

      const res = await request("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body),
      });

      const el = document.getElementById("loginMsg");
      if (el) el.textContent = res.ok ? "Zalogowano!" : (res.body.error || "Błąd logowania");
    });
  }

  const logoutBtn = document.getElementById("logoutBtn");
  if (logoutBtn) {
    logoutBtn.addEventListener("click", async () => {
      await request("/api/auth/logout", { method: "POST" });
      const el = document.getElementById("whoamiMsg");
      if (el) el.textContent = "Wylogowano";
    });
  }

  const whoamiBtn = document.getElementById("whoamiBtn");
  if (whoamiBtn) {
    whoamiBtn.addEventListener("click", async () => {
      const res = await request("/api/auth/me");
      const el = document.getElementById("whoamiMsg");
      if (!el) return;
      req.session.user = { id: user.UserID, login: user.Email };


      const u = res.body?.user;
const label = u?.login ?? u?.email ?? u?.Email ?? u?.username ?? u?.Login ?? "(brak)";
document.getElementById('whoamiMsg').textContent =
  res.ok && u ? ('Zalogowany jako: ' + label) : (res.body.error || 'Nie zalogowano');

    });
  }

  // hamburger
  (function () {
    const btn = document.getElementById("menu-btn");
    const links = document.getElementById("nav--links");
    if (btn && links) btn.addEventListener("click", () => links.classList.toggle("open"));
  })();
</script>

</body>
</html>
