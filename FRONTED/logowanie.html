<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- zostawiasz swój globalny CSS -->
  <link rel="stylesheet" href="./styles.css" />
  <!-- nowy CSS tylko dla tej strony -->
  <link rel="stylesheet" href="./auth-login.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" />
  <title>Logowanie | Hotel Olimp</title>
</head>

<body class="auth-page">

  <!-- jeśli chcesz menu na tej stronie, usuń w auth-login.css linię: body.auth-page nav{ display:none; } -->
  <nav>
    <div class="nav__bar">
      <div class="nav__header">
        <div class="logo nav__logo">
          <div>H</div>
          <span>HOTEL<br />Olimp</span>
        </div>
        <button class="nav__menu__btn" id="menu-btn" aria-label="Otwórz menu">
          <i class="ri-menu-line"></i>
        </button>
      </div>
      <ul class="nav__links" id="nav--links">
        <li><a href="index.html">Home</a></li>
        <li><a href="onas.html">O nas</a></li>
        <li><a href="pokoje.html">Pokoje</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="eventy.html">Eventy</a></li>
        <li><a href="logowanie.html" class="active">Logowanie</a></li>
      </ul>
    </div>
  </nav>

  <main class="auth-shell">
    <section class="auth-card" aria-label="Panel logowania">
      <div class="auth-top">
        <div class="auth-icon"><i class="ri-user-3-line"></i></div>
        <h1 class="auth-title">Member Login</h1>
      </div>

      <div class="auth-tabs">
        <button class="auth-tab is-active" type="button" data-tab="login">Logowanie</button>
        <button class="auth-tab" type="button" data-tab="register">Rejestracja</button>
      </div>

      <!-- LOGOWANIE -->
      <form id="loginForm" class="auth-form is-active" autocomplete="on">
        <input class="auth-input" name="login" placeholder="Email ID" required />
        <input class="auth-input" name="password" type="password" placeholder="Password" required />
        <button class="auth-btn" type="submit">Login</button>
        <p id="loginMsg" class="auth-msg"></p>
      </form>

      <!-- REJESTRACJA -->
      <form id="regForm" class="auth-form" autocomplete="on">
        <input class="auth-input" name="login" placeholder="Email ID" required />
        <input class="auth-input" name="password" type="password" minlength="6" placeholder="Password (min. 6)" required />
        <button class="auth-btn" type="submit">Create account</button>
        <p id="regMsg" class="auth-msg"></p>
      </form>

      <div class="auth-actions">
        <button class="auth-ghost" id="whoamiBtn" type="button">Kim jestem?</button>
        <button class="auth-ghost" id="logoutBtn" type="button">Wyloguj</button>
      </div>
      <p id="whoamiMsg" class="auth-msg"></p>
    </section>
  </main>
  
<script>
  const API = "http://localhost:3000";

  async function request(url, opts = {}) {
    try {
      const r = await fetch(url, {
        credentials: "include",   // ✅ zawsze wysyłaj ciasteczka sesji
        ...opts,
      });

      let body = {};
      try { body = await r.json(); } catch (e) {}

      return { ok: r.ok, status: r.status, body };
    } catch (err) {
      return { ok: false, status: 0, body: { error: "Brak połączenia z backendem" } };
    }
  }

  // Tabs (logowanie / rejestracja)
  const tabButtons = document.querySelectorAll(".auth-tab");
  const loginForm = document.getElementById("loginForm");
  const regForm = document.getElementById("regForm");

  tabButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      tabButtons.forEach(b => b.classList.remove("is-active"));
      btn.classList.add("is-active");

      const tab = btn.dataset.tab;
      loginForm.classList.toggle("is-active", tab === "login");
      regForm.classList.toggle("is-active", tab === "register");
    });
  });

  // Rejestracja
  regForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const body = Object.fromEntries(new FormData(e.currentTarget).entries());

    const res = await request(API + "/api/auth/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body),
    });

    document.getElementById("regMsg").textContent =
      res.ok ? "Konto utworzone!" : (res.body.error || "Błąd rejestracji");
  });

  // Logowanie
  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const body = Object.fromEntries(new FormData(e.currentTarget).entries());

    const res = await request(API + "/api/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body),
    });

    document.getElementById("loginMsg").textContent =
      res.ok ? "Zalogowano!" : (res.body.error || "Błąd logowania");
  });

  // Wyloguj
  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await request(API + "/api/auth/logout", { method: "POST" });
    document.getElementById("whoamiMsg").textContent = "Wylogowano";
  });

  // Kim jestem?
  document.getElementById("whoamiBtn").addEventListener("click", async () => {
    const res = await request(API + "/api/auth/me"); // ✅ cookies pójdą automatycznie
    document.getElementById("whoamiMsg").textContent =
      res.ok && res.body?.user
        ? ("Zalogowany jako: " + res.body.user.login)
        : (res.body.error || "Nie zalogowano");
  });

  // hamburger (jeśli nav masz widoczny)
  (function(){
    const btn = document.getElementById("menu-btn");
    const links = document.getElementById("nav--links");
    if (btn && links) btn.addEventListener("click", () => links.classList.toggle("open"));
  })();
</script>


</body>
</html>
